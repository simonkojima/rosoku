<!-- docs/_templates/versions.html -->
<div class="bd-sidebar-version">
  <strong>Version:</strong>
  <select onchange="window.location.href=this.value">
    {% for version in smv_versions %}
      <option value="{{ pathto('', 1) | replace(smv_current_version, version.name) }}"
        {% if version.name == smv_current_version %} selected{% endif %}>
        {{ version.name }}
      </option>
    {% endfor %}
  </select>
</div>
